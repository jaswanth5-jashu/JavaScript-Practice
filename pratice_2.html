<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <label for="">
        value 1
        <input type="text" id="t1">
    </label><br><br>
    <label for="">
        value 2
        <input type="text" id="t2">
    </label> <br><br>
    <button id="btn">Addition</button>
    <p id="out"></p>
    <script>
        let btn;
        btn = document.getElementById('btn');
        btn.addEventListener('click',addition);

        function addition(){
            let v1,v2,res,p_tag;
            v1 = parseInt(document.getElementById('t1').value);
            v2 = parseInt(document.getElementById('t2').value);
            res = v1+v2;
            p_tag = document.getElementById('out');
            p_tag.innerHTML='<h1>'+res+'<h1>'
        }
    </script>
</body>
</html>
