<body>
    <label for="">value 1
        <input type="text" id="t1">

    <label for="">
        value 2
        <input type="text" id="t2">

    <button onclick="addition();">Addition</button>
    <p id="out"></p>
    <script>
        function addition(){

            res = v1+v2;
            p_tag.innerText=res;
